{% extends "base.html" %}
{% block content %}
<section data-page="findings" class="space-y-6">
  <header>
    <h1 class="text-2xl font-semibold">Findings</h1>
    <p class="text-slate-500">Review detected candidates before creating SITs.</p>
  </header>

  <div class="card">
    <div class="flex flex-wrap items-center gap-3">
      <input id="finding-job" class="input" placeholder="Filter by job id" />
      <input id="finding-entity" class="input" placeholder="Filter by entity type" />
      <button id="findings-refresh" class="btn-secondary">Refresh</button>
    </div>
  </div>

  <div class="card">
    <div id="findings-list" class="space-y-3 text-sm text-slate-600">No findings loaded.</div>
  </div>
</section>
{% endblock %}
